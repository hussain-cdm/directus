name: Deploy Directus Schema to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-schema:
    runs-on: ubuntu-latest

    env:
      DIRECTUS_URL: ${{ secrets.DIRECTUS_PROD_URL }}
      DIRECTUS_TOKEN: ${{ secrets.DIRECTUS_PROD_ADMIN_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Schema Differences
        run: |
          echo "Comparing local schema.json with production schema..."
          curl -s -X POST \
            -H "Authorization: Bearer $DIRECTUS_TOKEN" \
            -H "Content-Type: application/json" \
            --data @schema.json \
            "$DIRECTUS_URL/schema/diff" \
            -o diff_response.json
          
          echo "Extracting diff data from response..."
          jq '.data' diff_response.json > diff.json

      - name: Show Diff Summary
        run: |
          echo "Schema diff generated:"
          cat diff.json

      - name: Apply Schema to Production
        if: success()
        run: |
          echo "Applying schema changes to production..."
          curl -s -X POST \
            -H "Authorization: Bearer $DIRECTUS_TOKEN" \
            -H "Content-Type: application/json" \
            --data @diff.json \
            "$DIRECTUS_URL/schema/apply"
