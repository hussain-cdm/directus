name: Deploy Directus Schema to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-schema:
    runs-on: ubuntu-latest

    env:
      DIRECTUS_URL: ${{ secrets.DIRECTUS_PROD_URL }}
      DIRECTUS_TOKEN: ${{ secrets.DIRECTUS_PROD_ADMIN_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Schema Differences
        run: |
          echo "Comparing local schema.json with production schema..."
          curl -s -X POST \
            -H "Authorization: Bearer $DIRECTUS_TOKEN" \
            -H "Content-Type: application/json" \
            --data @schema.json \
            "$DIRECTUS_URL/schema/diff" \
            -o diff_response.json
          
          echo "Extracting diff data from response..."
          jq '.data' diff_response.json > diff.json

      - name: Show Diff Summary
        run: |
          echo "Schema diff generated:"
          cat diff.json

      - name: Check if diff is empty
        id: check_diff
        run: |
          if [ ! -s diff.json ] || [ "$(jq 'to_entries | length' diff.json)" = "0" ]; then
            echo "Diff is empty or null, skipping schema apply"
            echo "should_apply=false" >> $GITHUB_OUTPUT
          else
            echo "Diff contains changes, will apply schema"
            echo "should_apply=true" >> $GITHUB_OUTPUT
          fi

      - name: Apply Schema to Production
        if: steps.check_diff.outputs.should_apply == 'true'
        run: |
          echo "Applying schema changes to production..."
          curl -s -X POST \
            -H "Authorization: Bearer $DIRECTUS_TOKEN" \
            -H "Content-Type: application/json" \
            --data @diff.json \
            "$DIRECTUS_URL/schema/apply"
